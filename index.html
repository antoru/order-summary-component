<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/main.css">

  
</head>
<body>

  <main class="card">
    
    <figure class="card__img">
      <img src="/images/illustration-hero.svg" alt="">
    </figure>

    <div class="card__bottom">

      <h1 class="card__bottom__title">
        Order Summary
      </h1>

      <p class="card__bottom__p">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="card__bottom__info">

        <div class="card__bottom__info__img">
          <img src="/images/icon-music.svg" alt="">
        </div>

        <div class="card__bottom__info__txt">
          <h2 class="card__bottom__info__txt__title">
            Annual Plan
          </h2>
          <p class="card__bottom__info__txt__p">
            $59.99/year
          </p>
        </div>

        <a href="" class="card__bottom__info__link">
          Change
        </a>

      </div>

      <button class="card__bottom__pay">
        Proceed to Payment
      </button>

      <a href="#" class="card__bottom__cancel">
        Cancel Order
      </a>

    </div>

  </main>

</body>
</html>
